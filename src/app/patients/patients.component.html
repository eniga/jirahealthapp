<div class="row">
        <div class="card">
          <div class="card-header card-header-primary">
            <div class="card-category">
              <div class="card-title">Patients</div>
              
            </div>
          </div>
          <div class="card-body">
            <button mat-raised-button class="btn btn-info"> Add Patient </button>
            <button mat-raised-button (click)="ExportTable()" class="btn btn-success"> Export to Excel</button>
            <mat-form-field class="container pull-right">
                <input matInput class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Filter" [(ngModel)]="filterValue">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover" matSort>
      
                <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
        
            
                <!-- Patient ID Column -->
                <ng-container matColumnDef="patientId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
                </ng-container>
                
                <!-- First Name Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
                
                <!-- Middle Name Column -->
                <ng-container matColumnDef="middleName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Middle Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
                </ng-container>
                
                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
                
                <!-- Phonw Number Column -->
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element;">
                        <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm" data-toggle="modal" data-target="#ServiceTypeModal" (click)="GetPatient(element)">
                            <i class="material-icons">edit</i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>  
          </div>
        </div>
      </div>
