<div class="row">
  <div class="card">
    <div class="card-header card-header-primary">
      <div class="card-category">
        <div class="card-title">Countries</div>
        
      </div>
    </div>
    <div class="card-body">
      <button mat-raised-button (click)="AddCentre()" class="btn btn-info"> Add </button>
      <button mat-raised-button (click)="ExportTable()" class="btn btn-success"> Export to Excel</button>
      <mat-form-field class="container pull-right">
        <input matInput class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Filter" [(ngModel)]="filterValue">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Capital Column -->
        <ng-container matColumnDef="capital">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
          <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
        </ng-container>
      
        <!-- Region Column -->
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
          <td mat-cell *matCellDef="let element"> {{element.region}} </td>
        </ng-container>
      
        <!-- Sub Region Column -->
        <ng-container matColumnDef="subregion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Region </th>
          <td mat-cell *matCellDef="let element"> {{element.subregion}} </td>
        </ng-container>
      
        <!-- Population Column -->
        <ng-container matColumnDef="population">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
          <td mat-cell *matCellDef="let element"> {{element.population}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element;">
            <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm" data-toggle="modal" data-target="#ServiceTypeModal" (click)="editCentre(element)">
              <i class="material-icons">edit</i>
            </button>
            <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm" (click)="removeCentre(element, filterValue)">
              <i class="material-icons">close</i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>  
    </div>
  </div>
</div>
